# Prometheus Configuration for Extrophi Ecosystem
# PROD-GAMMA Monitoring Stack

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'extrophi-ecosystem'
    environment: 'production'

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'production-server'

  # Backend API services
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend-api'
          component: 'fastapi'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Research scraper backend
  - job_name: 'scraper-api'
    static_configs:
      - targets: ['scraper:8001']
        labels:
          service: 'scraper-api'
          component: 'unified-scraper'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          database: 'extrophi'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Cadvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    scrape_interval: 30s
