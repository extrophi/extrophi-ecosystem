name: Writer CI

on:
  push:
    branches: [writer]
    paths:
      - 'writer/**'
      - '.github/workflows/writer-ci.yml'
  pull_request:
    branches: [writer]

jobs:
  frontend:
    name: Frontend (Astro + Svelte)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: writer

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: writer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npm test

      - name: Build Astro
        run: npm run build

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue?.number ||
                                context.payload.pull_request?.number;
            if (issue_number) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: `❌ **Writer CI Failed**\n\nBranch: \`writer\`\nWorkflow: Frontend (Astro + Svelte)\n\n[View logs](${context.payload.repository.html_url}/actions/runs/${context.runId})`
              });
            }

  backend:
    name: Backend (Rust + Tauri)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: writer/src-tauri

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: writer/src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential curl wget file libssl-dev \
            libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Clippy (lint)
        run: cargo clippy -- -D warnings

      - name: Format check
        run: cargo fmt -- --check

      - name: Test
        run: cargo test

      - name: Build
        run: cargo build --release

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue?.number ||
                                context.payload.pull_request?.number;
            if (issue_number) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: `❌ **Writer CI Failed**\n\nBranch: \`writer\`\nWorkflow: Backend (Rust + Tauri)\n\n[View logs](${context.payload.repository.html_url}/actions/runs/${context.runId})`
              });
            }
