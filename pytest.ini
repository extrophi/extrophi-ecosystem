[pytest]
# Pytest configuration for sovereign backend

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Pytest plugins
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80
    --maxfail=1
    --asyncio-mode=auto
    -p no:warnings

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    stress: Stress and load tests (resource intensive)
    security: Security tests (comprehensive security validation)
    chaos: Chaos engineering tests (failure simulation)
    slow: Slow running tests (>5 seconds)
    
# Asyncio configuration
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = True

# Ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning