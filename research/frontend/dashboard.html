<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Dashboard - Real-time Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 24px;
            color: #333;
        }

        .status-bar {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .status-bar.connected {
            background: #d4edda;
            color: #155724;
        }

        .status-bar.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #333;
        }

        .stat-card.success .stat-value {
            color: #28a745;
        }

        .stat-card.error .stat-value {
            color: #dc3545;
        }

        section {
            margin-bottom: 32px;
        }

        h2 {
            margin-bottom: 16px;
            font-size: 20px;
            font-weight: 600;
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .platform-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
        }

        .platform-card h4 {
            margin-bottom: 12px;
            text-transform: capitalize;
        }

        .platform-stats div {
            margin-bottom: 6px;
            font-size: 14px;
            color: #666;
        }

        .job-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .job-header h3 {
            text-transform: capitalize;
        }

        .job-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-processing {
            background: #cfe2ff;
            color: #084298;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0d6efd, #0a58ca);
            transition: width 0.3s ease;
        }

        .job-stats {
            display: flex;
            gap: 20px;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .success { color: #28a745; }
        .error { color: #dc3545; }

        .preview-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .preview-platform {
            font-weight: 600;
            text-transform: capitalize;
        }

        .preview-content {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }

        .controls {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            background: #0d6efd;
            color: white;
        }

        button:hover {
            background: #0a58ca;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        input {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-time Scraping Dashboard</h1>

        <!-- Connection Controls -->
        <div class="controls">
            <input
                type="text"
                id="apiUrl"
                value="ws://localhost:8000"
                placeholder="WebSocket URL"
                style="flex: 1;"
            />
            <button id="connectBtn" onclick="toggleConnection()">Connect</button>
            <button id="triggerScrapeBtn" onclick="triggerScrape()" disabled>
                Trigger Test Scrape
            </button>
        </div>

        <!-- Status Bar -->
        <div id="statusBar" class="status-bar disconnected">
            <span class="status-indicator"></span>
            <span id="statusText">Disconnected</span>
        </div>

        <!-- Overall Statistics -->
        <div class="stats-overview">
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="stat-value" id="totalItems">0</div>
            </div>
            <div class="stat-card success">
                <h3>Success</h3>
                <div class="stat-value" id="totalSuccess">0</div>
            </div>
            <div class="stat-card error">
                <h3>Errors</h3>
                <div class="stat-value" id="totalErrors">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Jobs</h3>
                <div class="stat-value" id="activeJobs">0</div>
            </div>
        </div>

        <!-- Platform Breakdown -->
        <section id="platformSection" style="display: none;">
            <h2>Platform Breakdown</h2>
            <div class="platform-grid" id="platformGrid"></div>
        </section>

        <!-- Active Jobs -->
        <section id="jobsSection" style="display: none;">
            <h2>Active Jobs</h2>
            <div id="jobsList"></div>
        </section>

        <!-- Recent Previews -->
        <section id="previewsSection" style="display: none;">
            <h2>Live Content Preview</h2>
            <div id="previewsList"></div>
        </section>
    </div>

    <script>
        let ws = null;
        let connected = false;
        let activeJobsData = {};
        let platformStatsData = {};
        let recentPreviews = [];

        function toggleConnection() {
            if (connected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const apiUrl = document.getElementById('apiUrl').value;
            const endpoint = `${apiUrl}/ws/scraping`;

            ws = new WebSocket(endpoint);

            ws.onopen = () => {
                connected = true;
                updateConnectionStatus(true);
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false, 'Connection error');
            };

            ws.onclose = () => {
                connected = false;
                updateConnectionStatus(false);
                console.log('WebSocket disconnected');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            connected = false;
            updateConnectionStatus(false);
        }

        function updateConnectionStatus(isConnected, error = null) {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const triggerBtn = document.getElementById('triggerScrapeBtn');

            if (isConnected) {
                statusBar.className = 'status-bar connected';
                statusText.textContent = 'Connected to scraping stream';
                connectBtn.textContent = 'Disconnect';
                triggerBtn.disabled = false;
            } else {
                statusBar.className = 'status-bar disconnected';
                statusText.textContent = error || 'Disconnected';
                connectBtn.textContent = 'Connect';
                triggerBtn.disabled = true;
            }
        }

        function handleMessage(message) {
            console.log('Message received:', message.type, message);

            switch (message.type) {
                case 'initial_state':
                    if (message.data.active_jobs) {
                        activeJobsData = message.data.active_jobs;
                    }
                    if (message.data.platform_stats) {
                        platformStatsData = message.data.platform_stats;
                    }
                    updateUI();
                    break;

                case 'progress':
                    activeJobsData[message.data.job_id] = message.data;
                    updateUI();
                    break;

                case 'item_preview':
                    recentPreviews.unshift({
                        ...message.data,
                        timestamp: new Date()
                    });
                    if (recentPreviews.length > 20) {
                        recentPreviews = recentPreviews.slice(0, 20);
                    }
                    updateUI();
                    break;

                case 'job_complete':
                    delete activeJobsData[message.data.job_id];
                    updateUI();
                    break;

                case 'stats':
                    if (message.data.platform_stats) {
                        platformStatsData = message.data.platform_stats;
                    }
                    if (message.data.active_jobs) {
                        activeJobsData = message.data.active_jobs;
                    }
                    updateUI();
                    break;
            }
        }

        function updateUI() {
            updateStats();
            updatePlatformBreakdown();
            updateActiveJobs();
            updatePreviews();
        }

        function updateStats() {
            const jobs = Object.values(activeJobsData);
            const platforms = Object.values(platformStatsData);

            const totalItems = platforms.reduce((sum, p) => sum + (p.total_items || 0), 0);
            const totalSuccess = platforms.reduce((sum, p) => sum + (p.success_count || 0), 0);
            const totalErrors = platforms.reduce((sum, p) => sum + (p.error_count || 0), 0);

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalSuccess').textContent = totalSuccess;
            document.getElementById('totalErrors').textContent = totalErrors;
            document.getElementById('activeJobs').textContent = jobs.length;
        }

        function updatePlatformBreakdown() {
            const platformGrid = document.getElementById('platformGrid');
            const platformSection = document.getElementById('platformSection');
            const platforms = Object.entries(platformStatsData);

            if (platforms.length === 0) {
                platformSection.style.display = 'none';
                return;
            }

            platformSection.style.display = 'block';
            platformGrid.innerHTML = platforms.map(([name, stats]) => `
                <div class="platform-card">
                    <h4>${name}</h4>
                    <div class="platform-stats">
                        <div>Items: <strong>${stats.total_items || 0}</strong></div>
                        <div>Success: <strong class="success">${stats.success_count || 0}</strong></div>
                        <div>Errors: <strong class="error">${stats.error_count || 0}</strong></div>
                        <div>Avg Time: <strong>${(stats.avg_processing_time || 0).toFixed(2)}s</strong></div>
                    </div>
                </div>
            `).join('');
        }

        function updateActiveJobs() {
            const jobsList = document.getElementById('jobsList');
            const jobsSection = document.getElementById('jobsSection');
            const jobs = Object.values(activeJobsData);

            if (jobs.length === 0) {
                jobsSection.style.display = 'none';
                return;
            }

            jobsSection.style.display = 'block';
            jobsList.innerHTML = jobs.map(job => {
                const percentage = job.items_total
                    ? Math.min(100, (job.items_scraped / job.items_total) * 100)
                    : 0;

                return `
                    <div class="job-card">
                        <div class="job-header">
                            <h3>${job.platform}</h3>
                            <span class="job-status status-${job.status}">${job.status}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div>${job.items_scraped} / ${job.items_total || '?'} items (${percentage.toFixed(0)}%)</div>
                        <div class="job-stats">
                            <span class="success">✓ ${job.success_count}</span>
                            <span class="error">✗ ${job.error_count}</span>
                            <span>⏱ ${formatTime(job.elapsed_seconds)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePreviews() {
            const previewsList = document.getElementById('previewsList');
            const previewsSection = document.getElementById('previewsSection');

            if (recentPreviews.length === 0) {
                previewsSection.style.display = 'none';
                return;
            }

            previewsSection.style.display = 'block';
            previewsList.innerHTML = recentPreviews.slice(0, 10).map(preview => `
                <div class="preview-card">
                    <div class="preview-header">
                        <span class="preview-platform">${preview.platform}</span>
                        <span>${preview.timestamp.toLocaleTimeString()}</span>
                    </div>
                    <div class="preview-content">
                        ${JSON.stringify(preview.item, null, 2)}
                    </div>
                </div>
            `).join('');
        }

        function formatTime(seconds) {
            if (seconds < 60) {
                return `${seconds.toFixed(1)}s`;
            }
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}m ${secs}s`;
        }

        async function triggerScrape() {
            const apiUrl = document.getElementById('apiUrl').value.replace('ws://', 'http://');

            try {
                const response = await fetch(`${apiUrl}/api/scrape`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: 'https://example.com/test',
                        platform: 'web',
                        depth: 1,
                        extract_embeddings: true
                    })
                });

                const data = await response.json();
                console.log('Scrape job started:', data);
                alert(`Scrape job started: ${data.job_id}`);
            } catch (error) {
                console.error('Failed to trigger scrape:', error);
                alert('Failed to trigger scrape: ' + error.message);
            }
        }
    </script>
</body>
</html>
