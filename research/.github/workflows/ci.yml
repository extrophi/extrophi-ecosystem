name: CI - Unified Scraper

on:
  push:
    branches:
      - main
      - 'claude/**'  # Run CI on all claude/* branches
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  python-lint:
    name: Python Lint & Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install linting tools
      run: |
        pip install ruff mypy black isort

    - name: Check formatting (Black)
      run: black --check backend/

    - name: Check import sorting (isort)
      run: isort --check-only backend/

    - name: Lint (Ruff)
      run: ruff check backend/

    - name: Type check (MyPy)
      run: mypy --ignore-missing-imports backend/

  python-test:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    needs: python-lint

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379
      run: |
        pytest tests/unit/ -v --cov=backend --cov=scrapers --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml

  build-containers:
    name: Build Podman Containers
    runs-on: ubuntu-latest
    needs: python-test

    steps:
    - uses: actions/checkout@v4

    - name: Setup Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Build Core Engine
      run: |
        podman build -t unified_scraper_core ./backend
        echo "✅ Core engine built successfully"

    - name: Build Twitter Scraper Module
      run: |
        podman build -t unified_scraper_twitter ./scrapers/twitter
        echo "✅ Twitter scraper built successfully"

    - name: Build YouTube Scraper Module
      run: |
        podman build -t unified_scraper_youtube ./scrapers/youtube
        echo "✅ YouTube scraper built successfully"

    - name: Build Reddit Scraper Module
      run: |
        podman build -t unified_scraper_reddit ./scrapers/reddit
        echo "✅ Reddit scraper built successfully"

    - name: Build Web Scraper Module
      run: |
        podman build -t unified_scraper_web ./scrapers/web
        echo "✅ Web scraper built successfully"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-containers

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: unified_scraper
          POSTGRES_USER: scraper
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Create database schema
      env:
        PGPASSWORD: test_pass
      run: |
        psql -h localhost -U scraper -d unified_scraper < backend/db/schema.sql

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://scraper:test_pass@localhost:5432/unified_scraper
        REDIS_URL: redis://localhost:6379
      run: |
        pytest tests/integration/ -v

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install safety
      run: pip install safety pip-audit

    - name: Check for vulnerabilities (pip-audit)
      run: pip-audit -r backend/requirements.txt || true

    - name: Check for secrets
      run: |
        pip install detect-secrets
        detect-secrets scan --baseline .secrets.baseline || true

  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs: [python-lint, python-test, build-containers, integration-tests, security-audit]
    if: always()

    steps:
    - name: Verify all jobs succeeded
      run: |
        if [ "${{ needs.python-lint.result }}" != "success" ]; then
          echo "❌ Python lint failed"
          exit 1
        fi
        if [ "${{ needs.python-test.result }}" != "success" ]; then
          echo "❌ Python tests failed"
          exit 1
        fi
        if [ "${{ needs.build-containers.result }}" != "success" ]; then
          echo "❌ Container builds failed"
          exit 1
        fi
        if [ "${{ needs.integration-tests.result }}" != "success" ]; then
          echo "❌ Integration tests failed"
          exit 1
        fi
        echo "✅ All checks passed! Ready to deploy."
